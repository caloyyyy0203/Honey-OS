<!DOCTYPE html>
<html>

<head>
  <title>Honey OS Splash Screen</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #logo {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
      animation: rollIn 5s ease-out forwards;
    }

    @keyframes rollIn {
      from {
        opacity: 0;
        transform: translateX(-50%) rotate(-90deg);
      }

      to {
        opacity: 1;
        transform: translateX(0) rotate(0);
      }
    }

    #HoneyOSss {
      margin: 0;
      opacity: 0;
      animation: fadeInText 2s ease-out 2s forwards;
      /* Delayed fade-in animation for text */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      font-size: 48px;
      color: rgb(255, 184, 37);
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #loading-bar {
      width: 200px;
      /* adjust width as needed */
      height: 10px;
      background-color: #bababa;
      border-radius: 10px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-out 2s forwards;
      /* Fade-in animation for loading bar */
    }

    #loading-progress {
      height: 100%;
      background-color: rgb(255, 184, 37);
      border-radius: 10px;
    }

    @keyframes rollIn {
      from {
        opacity: 0;
        transform: translateX(-50%) rotate(-90deg);
      }

      to {
        opacity: 1;
        transform: translateX(0) rotate(0);
      }
    }

    p {
      margin: 0;
      opacity: 0;
      animation: fadeInText 2s ease-out 2s forwards;
      /* Delayed fade-in animation for text */
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <img id="logo" src="logo.png" alt="Honey OS Logo">
  <div id="HoneyOSss">Honey OS</div>
  <div id="loading-bar">
    <div id="loading-progress"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logo = document.getElementById('logo');
      const honeyOs = document.getElementById('HoneyOSss');
      const loadingBar = document.getElementById('loading-bar');

      // Function to display loading bar after text animation
      function showLoadingBar() {
        loadingBar.style.opacity = '1';
      }

      // Callback function to show loading bar after text animation
      honeyOs.addEventListener('animationend', showLoadingBar);

      // Simulate loading progress
      let progress = 0;
      const progressBar = document.getElementById('loading-progress');
      const loadingInterval = setInterval(() => {
        progress += 3;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(loadingInterval);
          // Close the splash screen window after 15 seconds
          setTimeout(() => {
            window.close();
          }, 10000);
        }
      }, 300);
    });
  </script>

</body>

</html>
